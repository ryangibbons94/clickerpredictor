<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="Your description goes here" />
        <meta name="keywords" content="one, two, three" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Clicker Predictor</title>

        <!-- external CSS link -->
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <section class="main">
            <section class="top">
                <div id="content">
                    <p>Timer: <span id="timer"></span></p>
                    <p>Score: <span id="score"></span></p>
                    <p>Clicks/s: <span id="clicks"></span></p>
                    <form>
                        <label for="select">Time: </label>
                        <select id="select">
                            <option value="1">1 second</option>
                            <option value="2">2 seconds</option>
                            <option value="3">3 seconds</option>
                            <option value="4">4 seconds</option>
                            <option value="5">5 seconds</option>
                            <option value="6">6 seconds</option>
                            <option value="7">7 seconds</option>
                            <option value="8">8 seconds</option>
                        </select>
                    </form>
                </div>
                <div class="topright">
                    <h1 id="prediction">Clicker Predictor</h1>
                    <p>
                        <b>Directions:</b> Select a time from the drop down and
                        then click the click area for that amount of time. Watch
                        the graph as your click speed is displayed and try to
                        beat the prediction!
                    </p>
                </div>
            </section>
            <section class="bottom">
                <div id="clickarea">
                    <!-- <button id="ready">Ready</button> -->
                    <button id="start">Start</button>
                </div>
                <section class="chart">
                    <canvas id="myChart"></canvas>
                </section>
            </section>
        </section>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/regression/2.0.1/regression.min.js"
            integrity="sha512-0k6FXllQktdobw8Nc8KQN2WtZrOuxpMn7jC2RKCF6LR7EdOhhrg3H5cBPxhs3CFzQVlO6ni1B9SDLUPhBs0Alg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
