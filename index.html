<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="Your description goes here" />
        <meta name="keywords" content="one, two, three" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Clicker Predictor</title>

        <!-- external CSS link -->
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <section class="main">
            <section class="top">
                <div id="content">
                    Timer: <span id="timer"></span><br />
                    Score: <span id="score"></span><br />
                    Clicks/s: <span id="clicks"></span>
                    <form>
                        <select>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                        </select>
                    </form>
                </div>
                <div class="topright">
                    <h1 id="prediction">Clicker Predictor Mr. Gibbons</h1>
                    <p>
                        <b>Directions:</b> Select a time from the drop down on
                        the left and then click the click area for that amount
                        of time.
                    </p>
                </div>
            </section>
            <section class="bottom">
                <div id="clickarea">
                    <button id="start">Start</button>
                </div>
                <section class="chart">
                    <canvas id="myChart"></canvas>
                </section>
            </section>
        </section>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/regression/2.0.1/regression.min.js"
            integrity="sha512-0k6FXllQktdobw8Nc8KQN2WtZrOuxpMn7jC2RKCF6LR7EdOhhrg3H5cBPxhs3CFzQVlO6ni1B9SDLUPhBs0Alg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
